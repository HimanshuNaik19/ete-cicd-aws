# Server Configuration
server.port=8080
server.compression.enabled=true

# Undertow Configuration (lightweight)
server.undertow.threads.io=2
server.undertow.threads.worker=8
server.undertow.buffer-size=512

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging - minimal for low memory
logging.level.root=WARN
logging.level.com.example.cicd=INFO

# Application
spring.application.name=cicd-app

# JVM Memory Optimization
spring.jmx.enabled=false
